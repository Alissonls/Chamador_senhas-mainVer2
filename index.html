<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de chamada de pedidos - SESC">
    <meta name="keywords" content="chamador, senhas, pedidos, fila, atendimento">
    <meta name="author" content="SESC">

    <title>Chamador de Pedidos Premium - SESC</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Glide.js - Biblioteca de Carrossel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.theme.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Configuração do TailwindCSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#0052a3',
                        accent: '#dc2626',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Input oculto para captura de teclado -->
    <input type="text" id="hidden-input" class="hidden-input" autocomplete="off" aria-hidden="true" tabindex="-1">

    <!-- Header -->
    <header class="bg-white bg-opacity-10 backdrop-blur-md shadow-lg" role="banner">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="img/logosesc_branco.png" alt="Logo SESC" class="h-12 md:h-16"
                    onerror="this.style.display='none'">
                <h1 class="text-white text-xl md:text-2xl font-bold">
                    Comedoria
                </h1>
            </div>
            <div class="text-white text-sm md:text-base">
                <span id="data-hora" class="font-medium"></span>
            </div>
        </div>
    </header>

    <!-- Painel principal de exibição -->
    <main class="flex-1 flex flex-col items-center justify-center p-4 md:p-8" role="main">
        <div class="w-full max-w-7xl bg-white bg-opacity-5 backdrop-blur-md rounded-2xl shadow-xl overflow-hidden">

            <!-- Cabeçalho -->
            <div class="bg-primary bg-opacity-5 py-4 px-6">
                <h2 class="text-white text-xl md:text-2xl font-bold text-center">
                    Sistema de Chamada de Pedidos
                </h2>
            </div>

            <!-- Layout em Grid: Pedido Atual (esquerda) + Histórico (direita) -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-0">

                <!-- Display do pedido atual - 2 colunas -->
                <div class="lg:col-span-2 p-6 md:p-12">
                    <div class="text-center mb-2">
                        <span id="tipo-senha" class="text-white text-2xl md:text-4xl font-semibold" aria-live="polite">
                            PRÓXIMO PEDIDO
                        </span>
                    </div>
                    <div id="senha-atual" class="font-bold text-center py-8 md:py-12 text-white" role="status"
                        aria-live="assertive" aria-atomic="true">
                        ---
                    </div>
                </div>

                <!-- Últimos pedidos chamados - 1 coluna lateral direita -->
                <div class="lg:col-span-1 p-6 md:p-8 lg:border-l border-white border-opacity-10 bg-white bg-opacity-5">
                    <h3 class="text-lg md:text-xl font-semibold text-white text-center mb-6">
                        Últimos Pedidos
                    </h3>
                    <ul id="historico-senhas" role="list" aria-live="polite" aria-label="Histórico de pedidos chamados"
                        class="flex flex-col gap-3">
                        <!-- Preenchido dinamicamente -->
                    </ul>
                </div>

            </div>
        </div>
    </main>

    <!-- Painel de controle flutuante -->
    <aside id="control-panel"
        class="fixed bottom-0 left-0 right-0 bg-white shadow-2xl rounded-t-3xl p-4 md:p-6 transform translate-y-full transition-transform duration-300"
        role="complementary" aria-label="Painel de controle">
        <!-- Display do input -->
        <div class="flex justify-center items-center mb-4 h-12 md:h-16">
            <div id="senha-preview" class="text-xl md:text-3xl font-mono font-bold flex items-center" role="status"
                aria-live="polite">
                <span id="preview-numero" class="text-dark"></span>
                <span id="cursor" class="w-1 h-8 md:h-10 bg-primary ml-1 animate-blink" aria-hidden="true"></span>
            </div>
        </div>

        <!-- Teclado virtual -->
        <div class="max-w-md mx-auto">
            <div class="grid grid-cols-3 gap-2" role="group" aria-label="Teclado numérico">
                <button onclick="adicionarDigito('1')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 1">
                    1
                </button>
                <button onclick="adicionarDigito('2')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 2">
                    2
                </button>
                <button onclick="adicionarDigito('3')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 3">
                    3
                </button>
                <button onclick="adicionarDigito('4')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 4">
                    4
                </button>
                <button onclick="adicionarDigito('5')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 5">
                    5
                </button>
                <button onclick="adicionarDigito('6')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 6">
                    6
                </button>
                <button onclick="adicionarDigito('7')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 7">
                    7
                </button>
                <button onclick="adicionarDigito('8')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 8">
                    8
                </button>
                <button onclick="adicionarDigito('9')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 9">
                    9
                </button>
                <button onclick="limpar()"
                    class="bg-gray-200 hover:bg-gray-300 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Limpar">
                    Limpar
                </button>
                <button onclick="adicionarDigito('0')"
                    class="bg-gray-100 hover:bg-gray-200 font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Número 0">
                    0
                </button>
                <button onclick="chamarSenha()"
                    class="bg-accent hover:bg-red-600 text-white font-bold py-3 md:py-4 px-2 md:px-4 rounded-lg text-lg md:text-xl transition-all"
                    aria-label="Chamar pedido">
                    Chamar
                </button>
            </div>
        </div>
    </aside>

    <!-- Botão para mostrar / ocultar painel de controle -->
    <button id="toggle-panel" onclick="toggleControlPanel()"
        class="fixed bottom-4 right-4 bg-primary text-white p-3 rounded-full shadow-lg z-50 hover:bg-secondary transition-all"
        aria-label="Abrir painel de controle" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </button>

    <!-- Feedback flutuante -->
    <div id="feedback"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg font-semibold opacity-0 transition-opacity duration-300"
        role="alert" aria-live="assertive"></div>

    <!-- Footer - Copyright -->
    <footer
        class="fixed bottom-2 w-full text-center text-white text-opacity-30 text-xs md:text-sm font-light z-40 pointer-events-none">
        <p>Desenvolvido por Alisson Coqueiro</p>
    </footer>

    <!-- Scripts -->
    <!-- Glide.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/glide.min.js"></script>

    <!-- Aplicação Principal -->
    <script src="js/app.js"></script>
</body>

</html>
